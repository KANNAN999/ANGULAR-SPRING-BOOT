<h1>Todos</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Please Enter a Valid Description</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Please Enter a Valid Date</div>
  <form (ngSubmit)="!todoform.invalid && saveTodo()" #todoForm="ngForm">
  <fieldset class="form-group">
    <label>Description</label>
    <input type="text" name="description" #description="ngModel" [(ngModel)]="todo.description" class="form-control"
      required="required" minlength="5">
  </fieldset>
  <fieldset class="form-group">
    <label>Date</label>
    <input type="date" name="targetDate" #targetDate="ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
      (ngModelChange)="todo.targetDate=$event" class="form-control" required="required">
  </fieldset>
  <button type="submit" class="btn-success">Save</button>
  </form>
</div>
